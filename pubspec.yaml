name: t_store_admin_panel
description: "T-store admin pannel"


publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  intl: ^0.20.2
  get_storage: ^2.1.1

  connectivity_plus: ^6.1.3
  iconsax: ^0.0.8
  data_table_2: ^2.5.18
  shimmer: ^3.0.0
  lottie: ^3.3.1
  cached_network_image: ^3.4.1
  fl_chart: ^0.69.2
  flutter_dropzone: ^4.2.1

  # Web Specefic
  universal_html: ^2.2.4
  http: ^1.3.0
  dynamic_path_url_strategy: ^1.0.0

  #Firebase
  firebase_storage: ^12.4.2
  firebase_core: ^3.11.0
  firebase_auth: ^5.4.2
  cloud_firestore: ^5.6.4


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:
  
  uses-material-design: true

  assets:
    - assets/logos/
    - assets/images/content/
    - assets/images/animations/
    - assets/icons/payment_methods/
      
  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/urbanist/Urbanist-Thin.ttf
          weight: 100
        - asset: assets/fonts/urbanist/Urbanist-ThinItalic.ttf
          weight: 100
          style: italic

        - asset: assets/fonts/urbanist/Urbanist-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/urbanist/Urbanist-ExtraLightItalic.ttf
          weight: 200
          style: italic

        - asset: assets/fonts/urbanist/Urbanist-Light.ttf
          weight: 300
        - asset: assets/fonts/urbanist/Urbanist-LightItalic.ttf
          weight: 300
          style: italic

        - asset: assets/fonts/urbanist/Urbanist-Regular.ttf
          weight: 400
        - asset: assets/fonts/urbanist/Urbanist-Italic.ttf
          weight: 400
          style: italic

        - asset: assets/fonts/urbanist/Urbanist-Medium.ttf
          weight: 500
        - asset: assets/fonts/urbanist/Urbanist-MediumItalic.ttf
          weight: 500
          style: italic

        - asset: assets/fonts/urbanist/Urbanist-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/urbanist/Urbanist-SemiBoldItalic.ttf
          weight: 600
          style: italic

        - asset: assets/fonts/urbanist/Urbanist-Bold.ttf
          weight: 700
        - asset: assets/fonts/urbanist/Urbanist-BoldItalic.ttf
          weight: 700
          style: italic

        - asset: assets/fonts/urbanist/Urbanist-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/urbanist/Urbanist-ExtraBoldItalic.ttf
          weight: 800
          style: italic

        - asset: assets/fonts/urbanist/Urbanist-Black.ttf
          weight: 900
        - asset: assets/fonts/urbanist/Urbanist-BlackItalic.ttf
          weight: 900
          style: italic


  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
